<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <style>
    a-scene {
      height: 400px;
      width: 400px;
    }
  </style>
</head>

<body>
  <button onclick="movePinguToRandom()">test</button>
  <a-scene embedded>
    <a-entity id="pingu" gltf-model="models/pingu1.gltf" position="0 0.5 -6.2"></a-entity>
    <!-- <a-box id="b1" position="-1 2.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box> -->
    <!-- <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere> -->
    <!-- <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
    <!-- <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>
<script>
  function movePingu(s) {
    document.querySelector("#pingu").setAttribute("position", s)
  }
  function movePinguToRandom() {
    let rx = Math.random() * 10 - 5
    let ry = Math.random() * 10 - 5
    let rz = Math.random() * 10 - 5
    console.log(rx, ry, rz)
    let s = rx + " " + ry + " " + rz
    document.querySelector("#pingu").setAttribute("position", s)
  }
</script>

</html>
